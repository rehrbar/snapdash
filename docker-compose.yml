version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: snapdash-server
    ports:
      - "3001:3001"
    volumes:
      - server-data:/app/data

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: snapdash-admin
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  server-data:
