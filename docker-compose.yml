services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: snapdash-server
    ports:
      - "3001:3001"
    depends_on:
      - db
    volumes:
      - server-data:/app/data
    environment:
      DB_HOST: db
      DB_PASSWORD: tvn5p45n
    stop_grace_period: 10s

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: snapdash-admin
    ports:
      - "3000:80"
    depends_on:
      - server

  db:
    image: docker.io/postgres:18.0-alpine3.22
    environment:
      POSTGRES_PASSWORD: tvn5p45n
      POSTGRES_DB: snapdash
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "snapdash",
          "-U",
          "postgres"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

  adminer:
    image: docker.io/adminer
    restart: always
    ports:
      - 8080:8080
    


volumes:
  server-data:
